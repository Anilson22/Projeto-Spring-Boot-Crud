<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Anilson - Listar</title>
    </head>
    <body>

        <div layout:fragment="body" >
        <!-- inicio do LISTAR -->
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Listar</h1>
            <p class="lead">Lista de itens cadastrados.</p>

            <hr>

            <div class="mt-4">

                <!-- inicio da tabela -->
                <table class="table table-hover">
                    <thead class="bg-danger text-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Genero</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- inicio -->
                        <tr th:each="musica :${musica}">
                            <td  th:text="${musica.id}">2</td>
                            <td th:text="${musica.nome}">Yamaha</td>
                            <td th:text="${musica.genero}">genero</td>

                            <!-- botao que deve EXIBIR os detalhes em uma nova pagina -->
                            <td>
                                <a class="btn btn-info btn-sm"
                                   th:href="@{/musica/detail/{id} (id=${musica.id})}"
                                   role="button">Detalhes
                                </a>
                            </td>

                            <!-- botao que deve EDITAR os detalhes em uma nova pagina -->
                            <td>
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{/musica/edit/{id} (id=${musica.id})}"
                                   role="button">Editar
                                </a>
                            </td>

                            <!-- botao que deve EXCLUIR o musica -->
                            <td>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{/musica/delete/{id} (id=${musica.id})}"
                                   role="button">Excluir
                                </a>
                            </td>

                        </tr>
                        <!-- fim -->

                    </tbody>
                </table>
                <!-- fim da tabela -->

            </div>
        </div>
        <!-- fim do LISTAR -->

        </div>

    </body>
</html>
